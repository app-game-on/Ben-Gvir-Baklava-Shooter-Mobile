<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baklava Shooter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { 
            overflow: hidden; font-family: 'Segoe UI', sans-serif; 
            background: #1a1410; position: fixed; width: 100%; height: 100%;
        }
        #gameCanvas { display: block; }
        
        #loginScreen {
            position: absolute; inset: 0; background: #1a1410; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; padding: 20px; text-align: center;
        }
        #loginScreen input {
            padding: 15px; font-size: 18px; border-radius: 8px; border: none;
            margin: 20px 0; width: 80%; max-width: 300px; outline: none;
        }
        #loginScreen button {
            padding: 15px 40px; font-size: 20px; background: #ffcc00; 
            border: none; border-radius: 8px; font-weight: bold;
        }

        #ui {
            position: absolute; top: 10px; right: 10px; text-align: right; color: #fff;
            font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            z-index: 10; pointer-events: none;
        }

        #fireBtn { 
            position: absolute; bottom: 40px; left: 25px; 
            width: 95px; height: 95px; border-radius: 50%;
            background: rgba(255, 68, 68, 0.7); border: 3px solid white;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 22px; font-weight: bold; z-index: 15;
        }

        #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #fff; display: none;
            z-index: 20; background: rgba(0,0,0,0.95); padding: 20px; border-radius: 20px;
            border: 4px solid #ff4444; width: 95%; max-width: 400px;
        }

        .leaderboard { width: 100%; margin: 10px 0; border-collapse: collapse; font-size: 16px; }
        .leaderboard td { padding: 6px; border-bottom: 1px solid #333; text-align: center; }
        .gold { color: #ffcc00; font-weight: bold; }

        #gameOver button {
            margin-top: 10px; padding: 12px 25px; font-size: 18px; 
            background: #ff4444; color: #fff; border: none; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h1 style="color:#ffcc00;">BAKLAVA SHOOTER</h1>
        <input type="text" id="usernameInput" placeholder="Name..." maxlength="10">
        <button onclick="startGame()">START</button>
    </div>

    <div id="ui">
        SCORE: <span id="score">0</span><br>
        <span style="color:#ffcc00">AMMO: <span id="ammo">3</span></span>
    </div>
    
    <div id="fireBtn">FIRE</div>

    <div id="gameOver">
        <h1 style="color: #ff4444;">WASTED</h1>
        <div id="finalScore" style="font-size: 20px; margin: 5px 0;"></div>
        <table class="leaderboard"><tbody id="leaderboardBody"></tbody></table>
        <button onclick="restartGame()">RETRY</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const DREAMLO_PUBLIC_CODE = "69517ba88f40bbcf806c7a14"; 
        const DREAMLO_PRIVATE_CODE = "-YfrsRALQUqKkdQjI1sMUADtlBexNAUUq-VM2ywNNY3w";

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const headImg = new Image(); headImg.src = 'photo1.png'; 
        const baklavaImg = new Image(); baklavaImg.src = 'baklava.png'; 
        const failSound = new Audio('fail_sound.mp3'); 

        let username = "", gameRunning = false, animationId;
        let score = 0, ammo = 3, totalFrames = 0, flashOpacity = 0;
        let bombs = [], baklavas = [], particles = [];
        let moveTarget = null;
        const player = { x: 0, y: 0, speed: 12, walkCycle: 0 }; // INCREASED SPEED

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2; player.y = canvas.height * 0.7;
        }
        window.addEventListener('resize', resize);
        resize();

        // LEADERBOARD
        window.dreamloCallback = function(data) {
            const body = document.getElementById('leaderboardBody');
            let list = data?.dreamlo?.leaderboard?.entry;
            if (!list) return;
            if (!Array.isArray(list)) list = [list];
            body.innerHTML = "";
            list.slice(0, 5).forEach((s, i) => {
                body.innerHTML += `<tr><td class="${i===0?'gold':''}">#${i+1}</td><td class="${i===0?'gold':''}">${s.name}</td><td>${s.score}</td></tr>`;
            });
        };

        function submitScore(name, finalScore) {
            const s = document.createElement('script');
            s.src = `https://www.dreamlo.com/lb/${DREAMLO_PRIVATE_CODE}/add-jsonp/${name}/${finalScore}?callback=fetchScores`;
            document.body.appendChild(s);
        }

        window.fetchScores = function() {
            const s = document.createElement('script');
            s.src = `https://www.dreamlo.com/lb/${DREAMLO_PUBLIC_CODE}/jsonp?callback=dreamloCallback&t=${Date.now()}`;
            document.body.appendChild(s);
        }

        function startGame() {
            username = document.getElementById('usernameInput').value.trim().toUpperCase() || "GUEST";
            document.getElementById('loginScreen').style.display = 'none';
            gameRunning = true;
            initGameValues();
            gameLoop();
        }

        function initGameValues() {
            score = 0; totalFrames = 0; ammo = 3; flashOpacity = 0;
            bombs = []; baklavas = []; particles = [];
            player.x = canvas.width / 2; player.y = canvas.height * 0.7;
        }

        // SENSITIVE TOUCH MOVEMENT
        canvas.addEventListener('touchstart', (e) => { moveTarget = { x: e.touches[0].clientX, y: e.touches[0].clientY }; }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); moveTarget = { x: e.touches[0].clientX, y: e.touches[0].clientY }; }, {passive: false});
        canvas.addEventListener('touchend', () => { moveTarget = null; });

        document.getElementById('fireBtn').addEventListener('touchstart', (e) => {
            e.stopPropagation();
            if (gameRunning && ammo > 0) {
                baklavas.push({ x: player.x, y: player.y - 20, speed: 20 });
                ammo--; document.getElementById('ammo').innerText = ammo;
            }
        });

        function drawStickman(x, y) {
            if (moveTarget) player.walkCycle += 0.3;
            const swing = Math.sin(player.walkCycle) * 18;
            ctx.strokeStyle = '#E6B5AC'; ctx.lineWidth = 4; ctx.lineCap = 'round';
            ctx.drawImage(headImg, x - 22, y - 22, 45, 45);
            ctx.beginPath();
            ctx.moveTo(x, y + 25); ctx.lineTo(x, y + 55); 
            ctx.moveTo(x, y + 35); ctx.lineTo(x - 22, y + 45 + swing); 
            ctx.moveTo(x, y + 35); ctx.lineTo(x + 22, y + 45 - swing);
            ctx.moveTo(x, y + 55); ctx.lineTo(x - 12, y + 80 + swing); 
            ctx.moveTo(x, y + 55); ctx.lineTo(x + 12, y + 80 - swing);
            ctx.stroke();
        }

        function triggerDeath() {
            gameRunning = false;
            flashOpacity = 1; // Flash screen white
            failSound.play().catch(()=>{});
            // Explosion particles
            for(let i=0; i<60; i++) {
                particles.push({ 
                    x: player.x, y: player.y, 
                    vx: (Math.random()-0.5)*30, vy: (Math.random()-0.5)*30, 
                    life: 50, color: i%2?'#ffaa00':'#ffffff' 
                });
            }
            submitScore(username, score);
            setTimeout(() => {
                document.getElementById('finalScore').innerText = "SCORE: " + score;
                document.getElementById('gameOver').style.display = 'block';
            }, 700);
        }

        function update() {
            if (!gameRunning) {
                particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life--; if (p.life <= 0) particles.splice(i, 1); });
                return;
            }
            totalFrames++;
            if (totalFrames % 180 === 0) { ammo++; document.getElementById('ammo').innerText = ammo; }
            
            if (moveTarget) {
                const dx = moveTarget.x - player.x;
                const dy = (moveTarget.y - 40) - player.y;
                player.x += dx * 0.3; // Increased following speed (more sensitive)
                player.y += dy * 0.3;
            }

            if (totalFrames % 25 === 0) {
                bombs.push({ x: Math.random()*(canvas.width-40), y: -50, w: 40, speed: 4.5 + Math.random()*2 });
            }

            baklavas.forEach((b, bi) => {
                b.y -= b.speed;
                bombs.forEach((bomb, mi) => {
                    if (Math.abs(b.x - (bomb.x + 20)) < 35 && Math.abs(b.y - bomb.y) < 35) {
                        bombs.splice(mi, 1); baklavas.splice(bi, 1); score += 100;
                    }
                });
            });

            bombs.forEach((b, i) => {
                b.y += b.speed;
                if (Math.abs(b.x + 20 - player.x) < 30 && Math.abs(b.y - player.y) < 60) triggerDeath();
                if (b.y > canvas.height) { bombs.splice(i, 1); score += 10; }
            });
            document.getElementById('score').innerText = score;
        }

        function draw() {
            ctx.fillStyle = '#3d3329'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (gameRunning) drawStickman(player.x, player.y);
            
            bombs.forEach(b => {
                // Bomb Body
                ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(b.x+20, b.y+20, 18, 0, Math.PI*2); ctx.fill();
                // Bomb Fuse
                ctx.strokeStyle = '#8B4513'; ctx.lineWidth = 3;
                ctx.beginPath(); ctx.moveTo(b.x+20, b.y+2); ctx.quadraticCurveTo(b.x+25, b.y-10, b.x+30, b.y-5); ctx.stroke();
                // Spark
                ctx.fillStyle = totalFrames % 4 < 2 ? 'yellow' : 'red';
                ctx.beginPath(); ctx.arc(b.x+30, b.y-5, 3 + Math.random()*2, 0, Math.PI*2); ctx.fill();
            });

            baklavas.forEach(b => ctx.drawImage(baklavaImg, b.x - 22, b.y - 22, 45, 45));

            particles.forEach(p => {
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life / 50;
                ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1.0;

            if (flashOpacity > 0) {
                ctx.fillStyle = `rgba(255,255,255,${flashOpacity})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                flashOpacity -= 0.04;
            }
        }

        function gameLoop() { update(); draw(); animationId = requestAnimationFrame(gameLoop); }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGameValues();
            gameRunning = true;
        }
    </script>
</body>
</html>
