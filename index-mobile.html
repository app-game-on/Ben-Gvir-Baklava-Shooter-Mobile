<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baklava Shooter Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #1a1410; position: fixed; width: 100%; height: 100%; }
        #gameCanvas { display: block; }
        
        #loginScreen {
            position: absolute; inset: 0; background: #1a1410; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        #loginScreen input { padding: 15px; font-size: 18px; border-radius: 8px; border: none; margin: 20px 0; width: 80%; max-width: 300px; }
        #loginScreen button { padding: 15px 40px; font-size: 20px; background: #ffcc00; border: none; border-radius: 8px; font-weight: bold; }

        #ui { position: absolute; top: 10px; right: 10px; text-align: right; color: #fff; font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px #000; z-index: 10; pointer-events: none; }
        
        /* THE FIRE BUTTON */
        #fireBtn { 
            position: absolute; bottom: 40px; left: 30px; width: 90px; height: 90px; 
            border-radius: 50%; background: rgba(255, 68, 68, 0.7); border: 4px solid white;
            display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; z-index: 15;
        }

        #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #fff; display: none; z-index: 20;
            background: rgba(0,0,0,0.95); padding: 25px; border-radius: 20px; border: 4px solid #ff4444; width: 90%; max-width: 400px;
        }
        .leaderboard { width: 100%; margin: 15px 0; border-collapse: collapse; font-size: 14px; }
        .leaderboard td { padding: 8px; border-bottom: 1px solid #333; }
        .gold { color: #ffcc00; font-weight: bold; }
        #gameOver button { padding: 12px 25px; font-size: 18px; background: #ff4444; color: #fff; border: none; border-radius: 10px; margin: 5px; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h1>BAKLAVA SHOOTER</h1>
        <input type="text" id="usernameInput" placeholder="ENTER NAME..." maxlength="10">
        <button onclick="startGame()">START GAME</button>
    </div>

    <div id="ui">
        SCORE: <span id="score">0</span><br>
        <span style="color:#ffcc00">BAKLAVAS: <span id="ammo">3</span></span>
    </div>
    
    <div id="fireBtn">FIRE</div>

    <div id="gameOver">
        <h1 style="color: #ff4444;">WASTED</h1>
        <div id="finalScore" style="font-size: 20px; margin: 10px 0;"></div>
        <table class="leaderboard"><tbody id="leaderboardBody"></tbody></table>
        <button onclick="location.reload()">RETRY</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const DREAMLO_PUBLIC = "69517ba88f40bbcf806c7a14";
        const DREAMLO_PRIVATE = "-YfrsRALQUqKkdQjI1sMUADtlBexNAUUq-VM2ywNNY3w";

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const headImg = new Image(); headImg.src = 'photo1.png';
        const baklavaImg = new Image(); baklavaImg.src = 'baklava.png';
        const failSound = new Audio('fail_sound.mp3');

        let username = "", gameRunning = false;
        let score = 0, ammo = 3, totalFrames = 0, walkCycle = 0;
        let bombs = [], baklavas = [], particles = [];
        let player = { x: 0, y: 0, speed: 7 };
        let moveTarget = null;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2; player.y = canvas.height * 0.7;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- PRO JOYSTICK (Follow Finger) ---
        canvas.addEventListener('touchstart', (e) => { moveTarget = { x: e.touches[0].clientX, y: e.touches[0].clientY }; }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { 
            e.preventDefault(); 
            moveTarget = { x: e.touches[0].clientX, y: e.touches[0].clientY }; 
        }, {passive: false});
        canvas.addEventListener('touchend', () => { moveTarget = null; });

        document.getElementById('fireBtn').addEventListener('touchstart', (e) => {
            e.stopPropagation();
            if (gameRunning && ammo > 0) {
                baklavas.push({ x: player.x, y: player.y - 20, speed: 18 });
                ammo--; document.getElementById('ammo').innerText = ammo;
            }
        });

        // --- ANIMATED STICKMAN ---
        function drawPlayer() {
            const isMoving = moveTarget !== null;
            if (isMoving) walkCycle += 0.25;
            const swing = Math.sin(walkCycle) * 15;

            ctx.strokeStyle = '#E6B5AC'; ctx.lineWidth = 5; ctx.lineCap = 'round';
            // Head
            ctx.drawImage(headImg, player.x - 22, player.y - 22, 45, 45);
            // Torso
            ctx.beginPath(); ctx.moveTo(player.x, player.y + 23); ctx.lineTo(player.x, player.y + 55); ctx.stroke();
            // Arms
            ctx.beginPath(); ctx.moveTo(player.x, player.y + 35); ctx.lineTo(player.x - 20, player.y + 45 + swing); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(player.x, player.y + 35); ctx.lineTo(player.x + 20, player.y + 45 - swing); ctx.stroke();
            // Legs
            ctx.beginPath(); ctx.moveTo(player.x, player.y + 55); ctx.lineTo(player.x - 12, player.y + 80 + swing); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(player.x, player.y + 55); ctx.lineTo(player.x + 12, player.y + 80 - swing); ctx.stroke();
        }

        // --- LEADERBOARD ---
        window.onScores = function(data) {
            const body = document.getElementById('leaderboardBody');
            body.innerHTML = "";
            let entries = data?.dreamlo?.leaderboard?.entry;
            if (!entries) return;
            if (!Array.isArray(entries)) entries = [entries];
            entries.slice(0, 5).forEach((s, i) => {
                body.innerHTML += `<tr class="${i===0?'gold':''}"><td>#${i+1}</td><td>${s.name}</td><td>${s.score}</td></tr>`;
            });
        };
