<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baklava Shooter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { overflow: hidden; font-family: sans-serif; background: #1a1410; position: fixed; width: 100%; height: 100%; }
        #gameCanvas { display: block; }
        #loginScreen { position: absolute; inset: 0; background: #1a1410; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        #loginScreen input { padding: 15px; font-size: 18px; border-radius: 8px; margin: 20px 0; width: 80%; max-width: 300px; }
        #loginScreen button { padding: 15px 40px; font-size: 20px; background: #ffcc00; border: none; border-radius: 8px; font-weight: bold; }
        #ui { position: absolute; top: 10px; right: 10px; text-align: right; color: #fff; font-weight: bold; z-index: 10; pointer-events: none; }
        #fireBtn { position: absolute; bottom: 40px; left: 25px; width: 95px; height: 95px; border-radius: 50%; background: rgba(255, 68, 68, 0.7); border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; z-index: 15; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #fff; display: none; z-index: 20; background: rgba(0,0,0,0.95); padding: 20px; border-radius: 20px; border: 4px solid #ff4444; width: 90%; }
        .leaderboard { width: 100%; margin: 10px 0; border-collapse: collapse; }
        .leaderboard td { padding: 5px; border-bottom: 1px solid #333; }
        #gameOver button { margin-top: 10px; padding: 12px 25px; background: #ff4444; color: #fff; border: none; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h1 style="color:#ffcc00">BAKLAVA SHOOTER</h1>
        <input type="text" id="usernameInput" placeholder="Name..." maxlength="10">
        <button onclick="startGame()">START</button>
    </div>

    <div id="ui">SCORE: <span id="score">0</span><br>AMMO: <span id="ammo">3</span></div>
    <div id="fireBtn">FIRE</div>

    <div id="gameOver">
        <h1 style="color: #ff4444;">WASTED</h1>
        <div id="finalScore" style="font-size: 20px; margin: 10px 0;"></div>
        <table class="leaderboard"><tbody id="leaderboardBody"></tbody></table>
        <button onclick="restartGame()">RETRY</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const DREAMLO_PUBLIC = "69517ba88f40bbcf806c7a14";
        const DREAMLO_PRIVATE = "-YfrsRALQUqKkdQjI1sMUADtlBexNAUUq-VM2ywNNY3w";

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const headImg = new Image(); headImg.src = 'photo1.png';
        const baklavaImg = new Image(); baklavaImg.src = 'baklava.png';
        const failSound = new Audio('fail_sound.mp3');

        let username = "", gameRunning = false, score = 0, ammo = 3, totalFrames = 0;
        let bombs = [], baklavas = [], particles = [], moveTarget = null;
        let flashOpacity = 0, shake = 0;
        const player = { x: 0, y: 0, speed: 15, walkCycle: 0 };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2; player.y = canvas.height * 0.7;
        }
        window.addEventListener('resize', resize);
        resize();

        canvas.addEventListener('touchstart', (e) => { moveTarget = { x: e.touches[0].clientX, y: e.touches[0].clientY }; });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); moveTarget = { x: e.touches[0].clientX, y: e.touches[0].clientY }; });
        canvas.addEventListener('touchend', () => { moveTarget = null; });

        document.getElementById('fireBtn').addEventListener('touchstart', (e) => {
            e.stopPropagation();
            if (gameRunning && ammo > 0) {
                baklavas.push({ x: player.x, y: player.y - 20 });
                ammo--; document.getElementById('ammo').innerText = ammo;
            }
        });

        function startGame() {
            username = document.getElementById('usernameInput').value || "PLAYER";
            document.getElementById('loginScreen').style.display = 'none';
            gameRunning = true; score = 0; ammo = 3; bombs = []; baklavas = []; particles = [];
            gameLoop();
        }

        function triggerDeath() {
            gameRunning = false;
            flashOpacity = 1.0;
            shake = 25;
            failSound.play().catch(()=>{});
            for(let i=0; i<100; i++) {
                particles.push({
                    x: player.x, y: player.y,
                    vx: (Math.random()-0.5)*40, vy: (Math.random()-0.5)*40,
                    life: 60, size: Math.random()*10,
                    color: i%3==0 ? '#ff4400' : (i%3==1 ? '#ffcc00' : '#ffffff')
                });
            }
            const s = document.createElement('script');
            s.src = `https://www.dreamlo.com/lb/${DREAMLO_PRIVATE}/add-jsonp/${username}/${score}`;
            document.body.appendChild(s);
            setTimeout(() => {
                document.getElementById('finalScore').innerText = "SCORE: " + score;
                document.getElementById('gameOver').style.display = 'block';
            }, 800);
        }

        function update() {
            if (shake > 0) shake *= 0.85;
            if (flashOpacity > 0) flashOpacity -= 0.04;
            
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            });

            if (!gameRunning) return;
            totalFrames++;
            if (totalFrames % 150 === 0) { ammo++; document.getElementById('ammo').innerText = ammo; }

            if (moveTarget) {
                player.x += (moveTarget.x - player.x) * 0.45;
                player.y += (moveTarget.y - 40 - player.y) * 0.45;
                player.walkCycle += 0.35;
            }

            // Spawn rate multiplied (now happens every 16 frames instead of 25)
            if (totalFrames % 16 === 0) {
                bombs.push({ x: Math.random()*(canvas.width-40), y: -60 });
            }

            bombs.forEach((b, i) => {
                b.y += 5.5;
                if (Math.abs(b.x + 20 - player.x) < 35 && Math.abs(b.y + 20 - player.y) < 65) triggerDeath();
                if (b.y > canvas.height) { bombs.splice(i, 1); score += 10; }
            });

            baklavas.forEach((b, bi) => {
                b.y -= 22;
                bombs.forEach((bomb, mi) => {
                    if (Math.abs(b.x - (bomb.x + 20)) < 40 && Math.abs(b.y - (bomb.y + 20)) < 40) {
                        bombs.splice(mi, 1); baklavas.splice(bi, 1); score += 100;
                    }
                });
            });
            document.getElementById('score').innerText = score;
        }

        function draw() {
            ctx.save();
            if (shake > 1) ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2);
            ctx.fillStyle = '#3d3329'; ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameRunning) {
                const sw = Math.sin(player.walkCycle) * 18;
                ctx.strokeStyle = '#E6B5AC'; ctx.lineWidth = 5; ctx.lineCap = 'round';
                ctx.drawImage(headImg, player.x - 25, player.y - 25, 50, 50);
                ctx.beginPath();
                ctx.moveTo(player.x, player.y + 25); ctx.lineTo(player.x, player.y + 60);
                ctx.moveTo(player.x, player.y + 40); ctx.lineTo(player.x - 25, player.y + 50 + sw);
                ctx.moveTo(player.x, player.y + 40); ctx.lineTo(player.x + 25, player.y + 50 - sw);
                ctx.moveTo(player.x, player.y + 60); ctx.lineTo(player.x - 15, player.y + 90 + sw);
                ctx.moveTo(player.x, player.y + 60); ctx.lineTo(player.x + 15, player.y + 90 - sw);
                ctx.stroke();
            }

            bombs.forEach(b => {
                // 1. Draw Body
                ctx.fillStyle = '#000000'; ctx.beginPath(); ctx.arc(b.x+20, b.y+20, 20, 0, Math.PI*2); ctx.fill();
                // 2. Draw Fuse (Bright Brown)
                ctx.strokeStyle = '#a67c52'; ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(b.x + 20, b.y + 5);
                ctx.quadraticCurveTo(b.x + 30, b.y - 15, b.x + 40, b.y - 5);
                ctx.stroke();
                // 3. Draw Spark (Animated)
                ctx.fillStyle = totalFrames % 4 < 2 ? '#ffff00' : '#ff4400';
                ctx.beginPath(); ctx.arc(b.x + 40, b.y - 5, 5, 0, Math.PI*2); ctx.fill();
            });

            baklavas.forEach(b => ctx.drawImage(baklavaImg, b.x - 22, b.y - 22, 45, 45));

            particles.forEach(p => {
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life / 60;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });

            ctx.restore();
            if (flashOpacity > 0) {
                ctx.fillStyle = `rgba(255,255,255,${flashOpacity})`;
                ctx.fillRect(0,0,canvas.width, canvas.height);
            }
        }

        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            gameRunning = true; score = 0; ammo = 3; bombs = []; baklavas = []; particles = [];
        }
    </script>
</body>
</html>
