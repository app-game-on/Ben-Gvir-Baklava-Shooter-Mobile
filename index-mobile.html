<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baklava Shooter Mobile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { 
            overflow: hidden; font-family: 'Segoe UI', sans-serif; 
            background: #1a1410; position: fixed; width: 100%; height: 100%;
        }
        #gameCanvas { display: block; }
        #ui {
            position: absolute; top: 10px; right: 10px; text-align: right; color: #fff;
            font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            z-index: 10; pointer-events: none;
        }
        #fireBtn { 
            position: absolute; bottom: 40px; left: 25px; 
            width: 95px; height: 95px; border-radius: 50%;
            background: rgba(255, 68, 68, 0.6); border: 3px solid white;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 22px; font-weight: bold; z-index: 15;
            -webkit-tap-highlight-color: transparent;
        }
        #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #fff; font-size: 28px; display: none;
            z-index: 20; background: rgba(0,0,0,0.95); padding: 30px; border-radius: 20px;
            border: 4px solid #ff4444; width: 85%;
        }
        #gameOver button {
            margin-top: 20px; padding: 15px 30px; font-size: 20px; 
            background: #ff4444; color: #fff; border: none; border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div style="color: #ff4444;">STAGE: <span id="stage">1</span></div>
        <div>SCORE: <span id="score">0</span></div>
        <div id="ammoBox" style="color: #ffcc00;">BAKLAVAS: <span id="ammo">3</span></div>
    </div>
    <div id="fireBtn">FIRE</div>
    <div id="gameOver">
        <h1 style="color: #ff4444;">WASTED</h1>
        <div id="finalScore"></div>
        <button onclick="restartGame()">RETRY</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const headImg = new Image(); headImg.src = 'photo1.png'; 
        const baklavaImg = new Image(); baklavaImg.src = 'baklava.png'; 
        const failSound = new Audio('fail_sound.mp3'); 

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let gameRunning = true;
        let score = 0;
        let keys = {w:false, a:false, s:false, d:false};
        let bombs = [];
        let baklavas = [];
        let particles = [];
        let totalFrames = 0;
        let secondsElapsed = 0;
        let stage = 1;
        let flashOpacity = 0;
        let ammo = 3;

        // Start player in the center-bottom of the screen
        const player = { x: window.innerWidth / 2, y: window.innerHeight * 0.7, speed: 7, walkCycle: 0 };

        // Reverted Touch Logic (The "Pro" movement)
        canvas.addEventListener('touchstart', handleTouch, {passive: false});
        canvas.addEventListener('touchmove', handleTouch, {passive: false});
        canvas.addEventListener('touchend', () => { keys.a = keys.d = keys.w = keys.s = false; });

        function handleTouch(e) {
            if (!gameRunning) return;
            e.preventDefault();
            const touch = e.touches[0];
            const deadzone = 20; 
            const dx = touch.clientX - player.x;
            const dy = touch.clientY - player.y;
            keys.a = dx < -deadzone; keys.d = dx > deadzone;
            keys.w = dy < -deadzone; keys.s = dy > deadzone;
        }

        document.getElementById('fireBtn').addEventListener('touchstart', (e) => {
            e.stopPropagation();
            if (gameRunning) shootBaklava();
        });

        function shootBaklava() {
            if (ammo > 0) {
                baklavas.push({ x: player.x, y: player.y - 20, speed: 18, size: 45 });
                ammo--;
                document.getElementById('ammo').textContent = ammo;
            }
        }

        function createExplosion(x, y, color, count, speed) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * speed,
                    vy: (Math.random() - 0.5) * speed,
                    life: 40, color: color, size: 2 + Math.random() * 3
                });
            }
        }

        function drawBomb(x, y, size) {
            const centerX = x + size/2; const centerY = y + size/2;
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(centerX, centerY, size/2.3, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#8B4513'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(centerX, centerY - size/2.3);
            ctx.quadraticCurveTo(centerX+10, centerY-size/2-10, centerX+15, centerY-size/2-5); ctx.stroke();
        }

        function drawStickman(x, y) {
            const headSize = 45;
            const isMoving = keys.a || keys.d || keys.w || keys.s;
            player.walkCycle += isMoving ? 0.2 : 0;
            const legSwing = Math.sin(player.walkCycle) * 15;
            ctx.strokeStyle = '#E6B5AC'; ctx.lineWidth = 4;
            ctx.drawImage(headImg, x - headSize/2, y - headSize/2, headSize, headSize);
            ctx.beginPath();
            ctx.moveTo(x, y + 25); ctx.lineTo(x, y + 55); // Body
            ctx.moveTo(x, y + 40); ctx.lineTo(x - 18, y + 48 + legSwing); // Arms
            ctx.moveTo(x, y + 40); ctx.lineTo(x + 18, y + 48 - legSwing);
            ctx.moveTo(x, y + 55); ctx.lineTo(x - 10, y + 80 + legSwing); // Legs
            ctx.moveTo(x, y + 55); ctx.lineTo(x + 10, y + 80 - legSwing);
            ctx.stroke();
        }

        function update() {
            if (!gameRunning) return;
            totalFrames++;
            if (totalFrames % 60 === 0) {
                secondsElapsed++;
                if (secondsElapsed % 20 === 0) { stage++; document.getElementById('stage').textContent = stage; }
                if (secondsElapsed % 4 === 0) { ammo++; document.getElementById('ammo').textContent = ammo; }
            }

            if (keys.a && player.x > 30) player.x -= player.speed;
            if (keys.d && player.x < canvas.width - 30) player.x += player.speed;
            if (keys.w && player.y > 30) player.y -= player.speed;
            if (keys.s && player.y < canvas.height - 120) player.y += player.speed;

            let spawnRate = Math.max(10, 40 - (stage * 5));
            if (totalFrames % spawnRate === 0) {
                const size = 30 + Math.random() * 20;
                bombs.push({ x: Math.random() * (canvas.width - size), y: -size, width: size, height: size, speed: 3.5 + (stage * 0.8) });
            }

            baklavas.forEach((b, bi) => {
                b.y -= b.speed;
                bombs.forEach((bomb, mi) => {
                    if (b.x > bomb.x && b.x < bomb.x + bomb.width && b.y > bomb.y && b.y < bomb.y + bomb.height) {
                        createExplosion(b.x, b.y, '#FFD700', 10, 5);
                        bombs.splice(mi, 1); baklavas.splice(bi, 1); score += 100;
                    }
                });
            });

            bombs.forEach((bomb, i) => {
                bomb.y += bomb.speed;
                if (bomb.x < player.x + 20 && bomb.x + bomb.width > player.x - 20 && bomb.y < player.y + 60 && bomb.y + bomb.height > player.y - 20) {
                    triggerDeath();
                }
                if (bomb.y > canvas.height) { bombs.splice(i, 1); score += 10; }
            });

            particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life--; if (p.life <= 0) particles.splice(i, 1); });
            document.getElementById('score').textContent = score;
        }

        function triggerDeath() {
            gameRunning = false; flashOpacity = 1;
            failSound.play().catch(e => {});
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            createExplosion(player.x, player.y, '#ff4400', 80, 20);
            createExplosion(player.x, player.y, '#ffffff', 40, 12);
            setTimeout(() => {
                document.getElementById('finalScore').innerHTML = `SCORE: ${score}`;
                document.getElementById('gameOver').style.display = 'block';
            }, 800);
        }

        function draw() {
            ctx.fillStyle = '#3d3329'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (gameRunning) drawStickman(player.x, player.y);
            bombs.forEach(b => drawBomb(b.x, b.y, b.width));
            baklavas.forEach(b => ctx.drawImage(baklavaImg, b.x - b.size/2, b.y - b.size/2, b.size, b.size));
            particles.forEach(p => {
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life / 40;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
            });
            ctx.globalAlpha = 1.0;
            if (flashOpacity > 0) { ctx.fillStyle = `rgba(255,255,255,${flashOpacity})`; ctx.fillRect(0,0,canvas.width, canvas.height); flashOpacity -= 0.05; }
        }

        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }
        function restartGame() {
            gameRunning = true; score = 0; secondsElapsed = 0; totalFrames = 0; stage = 1; ammo = 3;
            bombs = []; baklavas = []; particles = [];
            player.x = canvas.width / 2; player.y = canvas.height * 0.7;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('stage').textContent = stage;
            document.getElementById('gameOver').style.display = 'none';
        }
        gameLoop();
    </script>
</body>
</html>
