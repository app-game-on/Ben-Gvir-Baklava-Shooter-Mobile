<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baklava Shooter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { 
            overflow: hidden; font-family: 'Segoe UI', sans-serif; 
            background: #1a1410; position: fixed; width: 100%; height: 100%;
        }
        #gameCanvas { display: block; }
        
        #loginScreen {
            position: absolute; inset: 0; background: #1a1410; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; padding: 20px; text-align: center;
        }
        #loginScreen input {
            padding: 15px; font-size: 18px; border-radius: 8px; border: none;
            margin: 20px 0; width: 80%; max-width: 300px; outline: none; color: #333;
        }
        #loginScreen button {
            padding: 15px 40px; font-size: 20px; background: #ffcc00; 
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        #ui {
            position: absolute; top: 10px; right: 10px; text-align: right; color: #fff;
            font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            z-index: 10; pointer-events: none;
        }

        #fireBtn { 
            position: absolute; bottom: 40px; left: 25px; 
            width: 95px; height: 95px; border-radius: 50%;
            background: rgba(255, 68, 68, 0.7); border: 3px solid white;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 22px; font-weight: bold; z-index: 15;
        }

        #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #fff; display: none;
            z-index: 20; background: rgba(0,0,0,0.95); padding: 20px; border-radius: 20px;
            border: 4px solid #ff4444; width: 95%; max-width: 400px;
        }

        .leaderboard { width: 100%; margin: 15px 0; border-collapse: collapse; font-size: 16px; }
        .leaderboard td { padding: 8px; border-bottom: 1px solid #333; text-align: center; }
        .gold { color: #ffcc00; font-weight: bold; }

        #gameOver button {
            margin-top: 10px; padding: 12px 25px; font-size: 18px; 
            background: #ff4444; color: #fff; border: none; border-radius: 10px;
        }
        #statusMsg { font-size: 12px; color: #aaa; margin-top: 8px; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h1 style="color:#ffcc00; margin-bottom:10px;">BAKLAVA SHOOTER</h1>
        <input type="text" id="usernameInput" placeholder="Enter Name..." maxlength="12">
        <button id="startBtn" onclick="startGame()">START GAME</button>
    </div>

    <div id="ui">
        <div>SCORE: <span id="score">0</span></div>
        <div id="ammoBox" style="color: #ffcc00;">BAKLAVAS: <span id="ammo">3</span></div>
    </div>
    
    <div id="fireBtn">FIRE</div>

    <div id="gameOver">
        <h1 style="color: #ff4444;">WASTED</h1>
        <div id="finalScore" style="font-size: 20px; margin: 5px 0;"></div>
        <h3 style="color:#ffcc00;">WORLDWIDE RANKINGS</h3>
        <table class="leaderboard">
            <tbody id="leaderboardBody">
                <tr><td colspan="3">Connecting...</td></tr>
            </tbody>
        </table>
        <div id="statusMsg"></div>
        <button onclick="restartGame()">RETRY</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const DREAMLO_PUBLIC_CODE = "69517ba88f40bbcf806c7a14"; 
        const DREAMLO_PRIVATE_CODE = "-YfrsRALQUqKkdQjI1sMUADtlBexNAUUq-VM2ywNNY3w";

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const headImg = new Image(); headImg.src = 'photo1.png'; 
        const baklavaImg = new Image(); baklavaImg.src = 'baklava.png'; 
        const failSound = new Audio('fail_sound.mp3'); 

        let username = "";
        let gameRunning = false;
        let score = 0, secondsElapsed = 0, totalFrames = 0, ammo = 3, flashOpacity = 0;
        let bombs = [], baklavas = [], particles = [];
        let moveTarget = null;
        const player = { x: 0, y: 0, speed: 7.5, walkCycle: 0 };
        const FIXED_BOMB_SPEED = 4.2;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2; 
            player.y = canvas.height * 0.7;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- LEADERBOARD LOGIC ---
        window.dreamloCallback = function(data) {
            const body = document.getElementById('leaderboardBody');
            if (!data?.dreamlo?.leaderboard) {
                body.innerHTML = "<tr><td>No scores yet!</td></tr>";
                return;
            }
            let list = data.dreamlo.leaderboard.entry;
            if (!Array.isArray(list)) list = [list];
            body.innerHTML = "";
            list.slice(0, 5).forEach((s, i) => {
                body.innerHTML += `<tr><td class="${i===0?'gold':''}">#${i+1}</td><td class="${i===0?'gold':''}">${s.name}</td><td>${s.score}</td></tr>`;
            });
            document.getElementById('statusMsg').innerText = "Scores Updated";
        };

        function fetchOnlineScores() {
            const s = document.createElement('script');
            s.src = `https://www.dreamlo.com/lb/${DREAMLO_PUBLIC_CODE}/jsonp?callback=dreamloCallback&t=${Date.now()}`;
            document.body.appendChild(s);
        }

        function submitScore(name, finalScore) {
            const s = document.createElement('script');
            s.src = `https://www.dreamlo.com/lb/${DREAMLO_PRIVATE_CODE}/add-jsonp/${name}/${finalScore}?callback=fetchOnlineScores`;
            document.body.appendChild(s);
        }

        // --- CORE GAME FUNCTIONS ---
        function startGame() {
            const input = document.getElementById('usernameInput').value;
            if (input.trim() === "") return alert("Enter a name!");
            username = input.toUpperCase().trim().replace(/[^A-Z0-9]/g, ""); 
            document.getElementById('loginScreen').style.display = 'none';
            gameRunning = true;
            initGameValues();
            gameLoop();
        }

        function initGameValues() {
            score = 0; secondsElapsed = 0; totalFrames = 0; ammo = 3;
            bombs = []; baklavas = []; particles = [];
            player.x = canvas.width / 2; player.y = canvas.height * 0.7;
            document.getElementById('score').textContent = "0";
            document.getElementById('ammo').textContent = "3";
        }

        // MOVEMENT
        canvas.addEventListener('touchstart', (e) => { moveTarget = { x: e.touches[0].clientX, y: e.touches[0].clientY }; }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); moveTarget = { x: e.touches[0].clientX, y: e.touches[0].clientY }; }, {passive: false});
        canvas.addEventListener('touchend', () => { moveTarget = null; });

        document.getElementById('fireBtn').addEventListener('touchstart', (e) => {
            e.stopPropagation();
            if (gameRunning && ammo > 0) {
                baklavas.push({ x: player.x, y: player.y - 20, speed: 18 });
                ammo--; document.getElementById('ammo').textContent = ammo;
            }
        });

        function drawStickman(x, y) {
            const headSize = 45;
            if (moveTarget) player.walkCycle += 0.2;
            const swing = Math.sin(player.walkCycle) * 15;
            ctx.strokeStyle = '#E6B5AC'; ctx.lineWidth = 4; ctx.lineCap = 'round';
            ctx.drawImage(headImg, x - headSize/2, y - headSize/2, headSize, headSize);
            ctx.beginPath();
            ctx.moveTo(x, y + 25); ctx.lineTo(x, y + 55); 
            ctx.moveTo(x, y + 35); ctx.lineTo(x - 22, y + 45 + swing); 
            ctx.moveTo(x, y + 35); ctx.lineTo(x + 22, y + 45 - swing);
            ctx.moveTo(x, y + 55); ctx.lineTo(x - 12, y + 80 + swing); 
            ctx.moveTo(x, y + 55); ctx.lineTo(x + 12, y + 80 - swing);
            ctx.stroke();
        }

        function update() {
            if (!gameRunning) return;
            totalFrames++;
            if (totalFrames % 60 === 0) {
                secondsElapsed++;
                if (secondsElapsed % 4 === 0) { ammo++; document.getElementById('ammo').textContent = ammo; }
            }
            if (moveTarget) {
                const dx = moveTarget.x - player.x;
                const dy = (moveTarget.y - 40) - player.y;
                if (Math.abs(dx) > 5) player.x += dx * 0.15;
                if (Math.abs(dy) > 5) player.y += dy * 0.15;
            }
            if (totalFrames % 30 === 0) {
                const size = 35 + Math.random() * 15;
                bombs.push({ x: Math.random() * (canvas.width - size), y: -size, w: size, speed: FIXED_BOMB_SPEED + Math.random() });
            }
            baklavas.forEach((b, bi) => {
                b.y -= b.speed;
                bombs.forEach((bomb, mi) => {
                    if (Math.abs(b.x - (bomb.x + bomb.w/2)) < 30 && Math.abs(b.y - bomb.y) < 30) {
                        bombs.splice(mi, 1); baklavas.splice(bi, 1); score += 100;
                    }
                });
            });
            bombs.forEach((b, i) => {
                b.y += b.speed;
                if (Math.abs(b.x + b.w/2 - player.x) < 25 && Math.abs(b.y - player.y) < 60) {
                    gameRunning = false; failSound.play().catch(()=>{});
                    submitScore(username, score);
                    document.getElementById('finalScore').innerText = "SCORE: " + score;
                    document.getElementById('gameOver').style.display = 'block';
                }
                if (b.y > canvas.height) { bombs.splice(i, 1); score += 10; }
            });
            document.getElementById('score').textContent = score;
        }

        function draw() {
            ctx.fillStyle = '#3d3329'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (gameRunning) drawStickman(player.x, player.y);
            bombs.forEach(b => {
                ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(b.x + b.w/2, b.y + b.w/2, b.w/2, 0, Math.PI*2); ctx.fill();
            });
            baklavas.forEach(b => ctx.drawImage(baklavaImg, b.x - 22, b.y - 22, 45, 45));
        }

        function gameLoop() { 
            if (gameRunning) { update(); draw(); requestAnimationFrame(gameLoop); } 
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGameValues();
            gameRunning = true;
            gameLoop();
        }
    </script>
</body>
</html>
