<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baklava Shooter - Permanent Records</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { 
            overflow: hidden; font-family: 'Segoe UI', sans-serif; 
            background: #1a1410; position: fixed; width: 100%; height: 100%;
        }
        #gameCanvas { display: block; }
        
        #loginScreen {
            position: absolute; inset: 0; background: #1a1410; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; padding: 20px; text-align: center;
        }
        #loginScreen input {
            padding: 15px; font-size: 18px; border-radius: 8px; border: none;
            margin: 20px 0; width: 80%; max-width: 300px; outline: none;
        }
        #loginScreen button {
            padding: 15px 40px; font-size: 20px; background: #ffcc00; 
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        #ui {
            position: absolute; top: 10px; right: 10px; text-align: right; color: #fff;
            font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            z-index: 10; pointer-events: none;
        }

        #fireBtn { 
            position: absolute; bottom: 40px; left: 25px; 
            width: 95px; height: 95px; border-radius: 50%;
            background: rgba(255, 68, 68, 0.7); border: 3px solid white;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 22px; font-weight: bold; z-index: 15;
            -webkit-tap-highlight-color: transparent;
        }

        #gameOver {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #fff; display: none;
            z-index: 20; background: rgba(0,0,0,0.95); padding: 20px; border-radius: 20px;
            border: 4px solid #ff4444; width: 90%; max-width: 400px;
        }

        .leaderboard { width: 100%; margin: 15px 0; border-collapse: collapse; font-size: 16px; }
        .leaderboard th { border-bottom: 2px solid #ff4444; padding: 5px; }
        .leaderboard td { padding: 8px; border-bottom: 1px solid #333; }
        .gold { color: #ffcc00; font-weight: bold; }

        #gameOver button {
            margin-top: 10px; padding: 12px 25px; font-size: 18px; 
            background: #ff4444; color: #fff; border: none; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h1>BAKLAVA SHOOTER</h1>
        <input type="text" id="usernameInput" placeholder="Enter Name..." maxlength="12">
        <button onclick="startGame()">START GAME</button>
    </div>

    <div id="ui">
        <div>SCORE: <span id="score">0</span></div>
        <div id="ammoBox" style="color: #ffcc00;">BAKLAVAS: <span id="ammo">3</span></div>
    </div>
    
    <div id="fireBtn">FIRE</div>

    <div id="gameOver">
        <h1 style="color: #ff4444;">WASTED</h1>
        <div id="finalScore"></div>
        <h3 style="margin-top:10px; color:#ffcc00;">ALL-TIME BEST</h3>
        <table class="leaderboard">
            <thead><tr><th>PLAYER</th><th>BEST SCORE</th></tr></thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
        <button onclick="restartGame()">RETRY</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const headImg = new Image(); headImg.src = 'photo1.png'; 
        const baklavaImg = new Image(); baklavaImg.src = 'baklava.png'; 
        const failSound = new Audio('fail_sound.mp3'); 

        let username = "";
        let gameRunning = false;
        let score = 0, secondsElapsed = 0, totalFrames = 0, ammo = 3, flashOpacity = 0;
        let bombs = [], baklavas = [], particles = [];
        let keys = {w:false, a:false, s:false, d:false};

        const player = { x: 0, y: 0, speed: 7, walkCycle: 0 };
        
        // Locked Speed Settings
        const CONSTANT_BOMB_SPEED = 4.0; 

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if(!gameRunning) {
                player.x = canvas.width / 2;
                player.y = canvas.height * 0.7;
            }
        }
        window.addEventListener('resize', resize);
        resize();

        function startGame() {
            const input = document.getElementById('usernameInput').value;
            if (input.trim() === "") return alert("Enter a name!");
            username = input.toUpperCase().trim();
            document.getElementById('loginScreen').style.display = 'none';
            gameRunning = true;
            gameLoop();
        }

        function saveScore(name, finalScore) {
            let scores = JSON.parse(localStorage.getItem('baklavaScores')) || [];
            const existingEntryIndex = scores.findIndex(s => s.name === name);
            
            if (existingEntryIndex !== -1) {
                // Persistent check: only update if it's an all-time personal best
                if (finalScore > scores[existingEntryIndex].score) {
                    scores[existingEntryIndex].score = finalScore;
                }
            } else {
                scores.push({ name: name, score: finalScore });
            }
            
            scores.sort((a, b) => b.score - a.score);
            scores = scores.slice(0, 5); // Show top 5 global
            localStorage.setItem('baklavaScores', JSON.stringify(scores));
            displayLeaderboard();
        }

        function displayLeaderboard() {
            const scores = JSON.parse(localStorage.getItem('baklavaScores')) || [];
            const body = document.getElementById('leaderboardBody');
            body.innerHTML = scores.map((s, i) => 
                `<tr><td class="${i===0?'gold':''}">${s.name}</td><td>${s.score.toLocaleString()}</td></tr>`
            ).join('');
        }

        canvas.addEventListener('touchstart', handleTouch, {passive: false});
        canvas.addEventListener('touchmove', handleTouch, {passive: false});
        canvas.addEventListener('touchend', () => { keys.a = keys.d = keys.w = keys.s = false; });

        function handleTouch(e) {
            if (!gameRunning) return;
            e.preventDefault();
            const touch = e.touches[0];
            const deadzone = 20; 
            const dx = touch.clientX - player.x;
            const dy = touch.clientY - player.y;
            keys.a = dx < -deadzone; keys.d = dx > deadzone;
            keys.w = dy < -deadzone; keys.s = dy > deadzone;
        }

        document.getElementById('fireBtn').addEventListener('touchstart', (e) => {
            e.stopPropagation();
            if (gameRunning) shootBaklava();
        });

        function shootBaklava() {
            if (ammo > 0) {
                baklavas.push({ x: player.x, y: player.y - 20, speed: 18, size: 45 });
                ammo--;
                document.getElementById('ammo').textContent = ammo;
            }
        }

        function drawStickman(x, y) {
            const headSize = 45;
            const isMoving = keys.a || keys.d || keys.w || keys.s;
            player.walkCycle += isMoving ? 0.2 : 0;
            const swing = Math.sin(player.walkCycle) * 15;
            
            ctx.strokeStyle = '#E6B5AC'; ctx.lineWidth = 4;
            ctx.drawImage(headImg, x - headSize/2, y - headSize/2, headSize, headSize);
            
            ctx.beginPath();
            // Spine
            ctx.moveTo(x, y + 25); ctx.lineTo(x, y + 55); 
            // Arms & Hands (Explicitly Restored)
            ctx.moveTo(x, y + 35); ctx.lineTo(x - 22, y + 45 + swing); 
            ctx.moveTo(x, y + 35); ctx.lineTo(x + 22, y + 45 - swing);
            // Legs
            ctx.moveTo(x, y + 55); ctx.lineTo(x - 12, y + 80 + swing); 
            ctx.moveTo(x, y + 55); ctx.lineTo(x + 12, y + 80 - swing);
            ctx.stroke();
        }

        function update() {
            if (!gameRunning) return;
            totalFrames++;
            if (totalFrames % 60 === 0) {
                secondsElapsed++;
                if (secondsElapsed % 4 === 0) { ammo++; document.getElementById('ammo').textContent = ammo; }
            }

            if (keys.a && player.x > 30) player.x -= player.speed;
            if (keys.d && player.x < canvas.width - 30) player.x += player.speed;
            if (keys.w && player.y > 30) player.y -= player.speed;
            if (keys.s && player.y < canvas.height - 120) player.y += player.speed;

            // Spawn frequency increases slightly for variety, but SPEED is locked
            let spawnRate = Math.max(15, 38 - Math.floor(secondsElapsed / 6));
            if (totalFrames % spawnRate === 0) {
                const size = 30 + Math.random() * 20;
                bombs.push({ 
                    x: Math.random() * (canvas.width-size), 
                    y: -size, 
                    width: size, 
                    height: size, 
                    speed: CONSTANT_BOMB_SPEED 
                });
            }

            baklavas.forEach((b, bi) => {
                b.y -= b.speed;
                bombs.forEach((bomb, mi) => {
                    if (b.x > bomb.x && b.x < bomb.x + bomb.width && b.y > bomb.y && b.y < bomb.y + bomb.height) {
                        bombs.splice(mi, 1); baklavas.splice(bi, 1); score += 100;
                    }
                });
            });

            bombs.forEach((bomb, i) => {
                bomb.y += bomb.speed;
                if (bomb.x < player.x + 15 && bomb.x + bomb.width > player.x - 15 && bomb.y < player.y + 55 && bomb.y + bomb.height > player.y - 15) {
                    triggerDeath();
                }
                if (bomb.y > canvas.height) { bombs.splice(i, 1); score += 10; }
            });

            particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life--; if (p.life <= 0) particles.splice(i, 1); });
            document.getElementById('score').textContent = score;
        }

        function triggerDeath() {
            gameRunning = false; flashOpacity = 1;
            failSound.play().catch(e => {});
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            
            // Fail Explosion
            for(let i=0; i<100; i++) particles.push({ 
                x: player.x, y: player.y, 
                vx: (Math.random()-0.5)*25, vy: (Math.random()-0.5)*25, 
                life: 60, color: i%2?'#ff4400':'#ffffff', size: 2+Math.random()*6 
            });
            
            saveScore(username, score);
            
            setTimeout(() => {
                document.getElementById('finalScore').innerHTML = `YOUR SCORE: ${score}`;
                document.getElementById('gameOver').style.display = 'block';
            }, 800);
        }

        function draw() {
            ctx.fillStyle = '#3d3329'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (gameRunning) drawStickman(player.x, player.y);
            bombs.forEach(b => {
                ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(b.x+b.width/2, b.y+b.height/2, b.width/2.3, 0, Math.PI*2); ctx.fill();
            });
            baklavas.forEach(b => ctx.drawImage(baklavaImg, b.x - b.size/2, b.y - b.size/2, b.size, b.size));
            particles.forEach(p => {
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life / 60;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
            });
            ctx.globalAlpha = 1.0;
            if (flashOpacity > 0) { 
                ctx.fillStyle = `rgba(255,255,255,${flashOpacity})`; 
                ctx.fillRect(0,0,canvas.width, canvas.height); 
                flashOpacity -= 0.05; 
            }
        }

        function gameLoop() { 
            if (gameRunning || particles.length > 0) { 
                update(); draw(); requestAnimationFrame(gameLoop); 
            } 
        }

        function restartGame() {
            gameRunning = true; score = 0; secondsElapsed = 0; totalFrames = 0; ammo = 3;
            bombs = []; baklavas = []; particles = [];
            player.x = canvas.width / 2; player.y = canvas.height * 0.7;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }
    </script>
</body>
</html>
